<div class="sign-in-container">
  <div class="sign-in-container-top">
    <h1 class="lead" rel="i18n[sidebar.sign.in.welcome.title]"></h1>
    <div class="sign-in-container-top-subtitle">
      <h3 class="lead-2" rel="i18n[sidebar.sign.in.welcome.subTitle]"></h3>
    </div>
  </div>
  <div class="owl-carousel">
      <div class="slideshow-item first-slide index-0">
        <div class="slideshow-item-image slideshow-item-image-1"></div>
        <h2 class="slideshow-caption-1" rel="i18n[signed.out.slides.text.1.1]"></h2>
        <div class="slideshow-caption-2" rel="i18n[signed.out.slides.text.1.2]"></div>
      </div>
      <div class="slideshow-item index-1">
        <div class="slideshow-item-image slideshow-item-image-2"></div>
        <h2 class="slideshow-caption-1" rel="i18n[signed.out.slides.text.2.1]"></h2>
        <div class="slideshow-caption-2" rel="i18n[signed.out.slides.text.2.2]"></div>
      </div>
      <div class="slideshow-item last-slide index-2">
        <div class="slideshow-item-image slideshow-item-image-3"></div>
        <h2 class="slideshow-caption-1" rel="i18n[signed.out.slides.text.3.1]"></h2>
        <div class="slideshow-caption-2" rel="i18n[signed.out.slides.text.3.2]"></div>
      </div>
  </div>
  <div class="sign-in-container-bottom">
    <button id="sign-in-button" data-update-tooltip="true" class="primary-button">
      <div rel="i18n[sidebar.sign.in.button.text]"></div>
    </button>
    <div class="register-section">
      <span rel="i18n[sidebar.sign.in.new.user]"></span>
      <a href="#" rel="i18n[sidebar.sign.in.register]" data-update-tooltip="true"
        class="sign-in-container-register-link hover-underline"></a>
    </div>
  </div>
</div>
