<div class="pane-content alerts-pane-content">
  <div class="header-title" rel="i18n[options.alerts.buying]"></div>
  <div class="content-section">
    <div class="content-section-row">
      <input id="alerts-before-item-ends" type="checkbox" ebayproperty="PROP_ALERT_BIDDING_ENDINGSOON_ENABLED"/>
      <label for="alerts-before-item-ends" rel="i18n[options.alerts.beforeItemEnds]"></label>
    </div>
    <div class="content-section-row">
      <input id="alerts-outbid-or-win" type="checkbox" ebayproperty="PROP_ALERT_BIDDING_OUTBID_OR_WON_ENABLED"/>
      <label for="alerts-outbid-or-win" rel="i18n[options.alerts.outbidOrWin]"></label>
    </div>
    <div class="content-section-row">
      <input id="alerts-offers-updates" type="checkbox" ebayproperty="PROP_ALERT_BIDDING_UPDATE_TO_OFFERS_ENABLED"/>
      <label for="alerts-offers-updates" rel="i18n[options.alerts.offersUpdates]"></label>
    </div>
    <div class="content-section-row">
      <input id="alerts-won-updates" type="checkbox" ebayproperty="PROP_ALERT_BIDDING_UPDATE_TO_PURCHASES_ENABLED"/>
      <label for="alerts-won-updates" rel="i18n[options.alerts.wonUpdates]"></label>
    </div>
  </div>
  <div class="header-title" rel="i18n[options.alerts.selling]"></div>
  <div class="content-section">
    <div class="content-section-row">
      <input id="alerts-bid-received" type="checkbox" ebayproperty="PROP_ALERT_SELLING_BIDPLACED_ENABLED"/>
      <label for="alerts-bid-received" rel="i18n[options.alerts.bidReceived]"></label>
    </div>
    <div class="content-section-row">
      <input id="alerts-offer-or-counteroffer-received" type="checkbox" ebayproperty="PROP_ALERT_SELLING_BESTOFFER_NEWOFFER_ENABLED"/>
      <label for="alerts-offer-or-counteroffer-received" rel="i18n[options.alerts.offerOrCounterOfferReceived]"></label>
    </div>
    <div class="content-section-row">
      <input id="alerts-sold-or-payment-received" type="checkbox" ebayproperty="PROP_ALERT_SELLING_SOLD_OR_PAYMENT_RECEIVED_ENABLED"/>
      <label for="alerts-sold-or-payment-received" rel="i18n[options.alerts.soldOrPaymentReceived]"></label>
    </div>
  </div>
  <div class="header-title" rel="i18n[options.alerts.general]"></div>
  <div class="content-section">
    <div class="content-section-row">
      <input id="alerts-message-received" type="checkbox" ebayproperty="PROP_ALERT_MESSAGE_RECEIVED_ENABLED"/>
      <label for="alerts-message-received" rel="i18n[options.alerts.messageReceived]"></label>
    </div>
    <div class="content-section-row">
      <input id="alerts-enable-sound" type="checkbox" ebayproperty="PROP_ALERT_SOUND_ENABLED"/>
      <label for="alerts-enable-sound" rel="i18n[options.alerts.enableSound]"></label>
    </div>
  </div>
</div>
